buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'ch.raffael.gradlePlugins.antlr4:gradle-antlr4-plugin:1.0'
    }
}

apply plugin:'ch.raffael.antlr4'
apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.antlr:antlr4-runtime:4.5.2-1'
    testCompile 'junit:junit:4.12'
}

 antlr4 {
     version = '4.5.2-1'
 }
